<div style="width: 100%; height:100px; background-color: #f2d72d; border-style: solid; border-width: 1px;">
    <div style="display: inline;">
        <input type="text" ng-model="searchString" style="float: left; width: 80%;"/>
        <button class="btn" ng-click="search()"><i class="icon-zoom-in"></i></button>
    </div>
    <br/>
    <br/>
    <input type="checkbox"/> Include Notes
</div>
<div style="width: 100%; height:35px; border-style: solid; border-width: 1px;">
    <div style="float: left;">
        <button class="btn">L</button>
        <button class="btn">R</button>
    </div>
    <div style="float: right;">
        <button class="btn">E</button>
        <button class="btn">?</button>
        <button class="btn">M</button>
    </div>
</div>
<div style="width: 100%; height: 500px; overflow: auto;" class="datagrid">
    <table style="width: 280px; display: compact; table-layout: fixed;">
        <tr ng-repeat="Line in transcript.Lines.Line">
            <td ng-class="{foundLine: Line.found}">{{Line.TimeMs}}</td>
            <!--<td>{{}}</td>-->
            <td style="word-break: break-all;">{{Line.Text}}</td>
        </tr>
    </table>
</div>
